<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CooKSmarT</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #eaf7ff);
        min-height: 100vh;
      }

      .navbar {
        background: linear-gradient(90deg, #5c49eeff, #8b3df1ff);
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.5rem;
        color: #fff !important;
      }

      .navbar .text-muted {
        color: #fcefe9 !important;
      }

      main.container {
        background: #ffffff;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-bottom: 2rem;
      }

      footer {
        background: #343a40;
        color: #ddd;
        text-align: center;
        padding: 1rem 0;
        font-size: 0.9rem;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      footer a {
        color: #982bcfff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">CooKSmarT</a>
        <span class="text-muted ms-3 small">✨ Smart recipe suggestions from your pantry ✨</span>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4 mb-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <p>© 2025 CooKSmarT | Made with ❤️ using Flask & Bootstrap</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
